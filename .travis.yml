language: python

python:
  - '2.7'
  - '3.5'
  - '3.6'

services: mongodb

install:
  - pip install flake8
  - pip install -r requirements.txt

before_script:
  - sleep 15
  - flake8 .

script: nosetests

deploy:
  - provider: releases
    api_key:
      secure: ""
    file: "vulnpryer.zip"
    skip_cleanup: true
    on:
      tags: true

  - provider: pypi
    server: https://testpypi.python.org/pypi
    user: davidski
    skip_cleanup: true
    password:
      secure: ""
    on:
      tags: false
      branch: dev
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
      
  - provider: pypi
    user: davidski
    skip_cleanup: true
    password:
      secure: ""
    on:
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
